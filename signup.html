<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #f4f8ff, #e6f0ff);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .auth-card {
      border-radius: 16px;
      border: none;
    }

    .btn-theme {
      background-color: #4a90e2;
      border: none;
    }

    .btn-theme:hover {
      background-color: #3a7bd5;
    }

    .form-control {
      border-radius: 10px;
    }

    .brand-title {
      font-weight: 600;
      color: #2c3e50;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card auth-card shadow-sm p-4" style="width: 380px;">

    <h4 class="text-center brand-title mb-3">Emotion Community</h4>
    <p class="text-center text-muted mb-4">Create your account</p>

    <input type="email" id="email" class="form-control mb-3" placeholder="Email">

    <input type="password" id="password" class="form-control mb-3" placeholder="Create Password">

    <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">

    <button class="btn btn-theme w-100 mt-2" onclick="signup()">Sign Up</button>

    <div class="text-center mt-4">
      <small class="text-muted">
        Already have an account?
        <a href="login.html">Login</a>
      </small>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbJ2WrjZD5KpYirppactc1eOFNnsdG5Dg",
  authDomain: "emotion-community-app.firebaseapp.com",
  projectId: "emotion-community-app",
  storageBucket: "emotion-community-app.firebasestorage.app",
  messagingSenderId: "684942590421",
  appId: "1:684942590421:web:0e4dd3b50450f19ee4fd5c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (!email || !password || !confirmPassword) {
    alert("Please fill all fields");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  if (password.length < 6) {
    alert("Password must be at least 6 characters");
    return;
  }

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch (error) {
    alert(error.message);
  }
};
</script>

</body>
</html>
